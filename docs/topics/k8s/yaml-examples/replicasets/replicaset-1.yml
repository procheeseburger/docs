apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset-2
  labels:
    app: myapp 
    type: front-end
spec:
  selector:
    matchLabels:
      app: myapp
      type: front-end
  replicas: 3
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
      